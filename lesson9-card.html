<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 09 Card</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <section class="card">
    <img class="card__image" src="images/buddy.jpg" alt="Happy dog waiting for adoption" />
    <div class="card__content">
      <h2 class="card__title">Meet Buddy</h2>
      <p class="card__text">Buddy is a cheerful dog who loves attention and long walks. Adopt him today!</p>
      <a class="card__button" href="#">Adopt Now</a>
    </div>
  </section>

</body>
</html>
