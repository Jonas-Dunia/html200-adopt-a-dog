<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Checkout - Adopt a Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2a9dbe;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adopt a Dog</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> /
        <a href="dogs.html">Dogs</a> /
        <a href="blog.html">Blog</a> /
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Checkout</h2>
            <p>Thank you for choosing to adopt a dog! Please fill out the form below to complete your adoption process.</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>
                <label for="dog">Dog's Name:</label><br>
                <input type="text" id="dog" name="dog" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2018 Adoptadog, LLC | Seattle, WA</p>
    </footer>
</body>
